# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10.6"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint httpx
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: CURL Test pricing
      env:
        PYRK_API_KEY: ${{ secrets.PYRK_API_KEY }}
        PYRK_API_SECRET_KEY: ${{ secrets.PYRK_API_SECRET_KEY }}
        PYRK_TEST_DOMAIN_NAME: ${{ secrets.PYRK_TEST_DOMAIN_NAME }}
      run: |
        curl --location --request POST 'https://porkbun.com/api/json/v3/pricing/get'
    - name: CURL Test ping
      env:
        PYRK_API_KEY: ${{ secrets.PYRK_API_KEY }}
        PYRK_API_SECRET_KEY: ${{ secrets.PYRK_API_SECRET_KEY }}
        PYRK_TEST_DOMAIN_NAME: ${{ secrets.PYRK_TEST_DOMAIN_NAME }}
      run: |
        curl --location --request POST 'https://porkbun.com/api/json/v3/ping' \
        --header 'Content-Type: application/json' \ --data-raw '{"secretapikey": $PYRK_API_SECRET_KEY, "apikey": $PYRK_API_KEY}
    - name: Test unittest
      env:
        PYRK_API_KEY: ${{ secrets.PYRK_API_KEY }}
        PYRK_API_SECRET_KEY: ${{ secrets.PYRK_API_SECRET_KEY }}
        PYRK_TEST_DOMAIN_NAME: ${{ secrets.PYRK_TEST_DOMAIN_NAME }}
      run: |
        python -m unittest discover ./tests "test_*.py" -v
